<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>tiezi-express</title>
  <link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/4.4.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body class="text-center">

  <form class="form-signin" action="javascript:;">
    <img class="mb-4" src="/assets/images/bootstrap-solid.svg" alt="" width="72" height="72" />

    <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>

    <label for="inputEmail" class="sr-only">用户昵称</label>
    <input  id="register-name" class="form-control" placeholder="用户昵称(必填)" required="" autofocus="" /> 

    <label class="sr-only">邮箱</label>
    <input type="email" id="register-username" class="form-control" placeholder="邮箱(必填)" />

    <label for="inputPassword" class="sr-only">密码</label>
    <input  id="register-password" class="form-control" placeholder="密码(必填)"/>

    <button id="user-register" class="btn btn-lg btn-primary btn-block" type="submit">
      注册
    </button> 

    <p class="mt-5 mb-3 text-muted">© 2019-2020</p>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@2.2.1/src/js.cookie.min.js"></script>
  <script src="/assets/js/common.js"></script>
  <script src="/assets/js/user_register.js"></script>
</body>

</html>
